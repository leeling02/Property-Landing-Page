<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <script
      src="https://kit.fontawesome.com/a558cb1df7.js"
      crossorigin="anonymous"
    ></script>
</head>
<body>
    <header>
        <nav>
            <div class="navbar bg-white">
                <div class="flex-1">
                  <img src="/src/img/company.png" alt="logo" class="w-16 h-auto">
                </div>

                <div id="menu" class="flex-none max-[600px]:hidden">
                    <ul class="menu menu-horizontal px-1">
                      <li><a>FEATURES</a></li>
                      <li><a>PROJECTS</a></li>
                    </ul>
                  </div>

                <div>
                    <button class="btn btn-primary min-[600px]:hidden">Register</button>
                </div>

                <div>
                    <button class="btn btn-primary max-[600px]:hidden">Register Now</button>
                </div>


                <div>
                    <details class="dropdown min-[600px]:hidden">
                        <summary class="px-8 btn bg-white border-none text-2xl"><i class="fa-solid fa-bars"></i></summary>
                        <ul class="shadow menu dropdown-content z-[1] w-2/12 text-xs">
                          <li><a>Features</a></li>
                          <li><a>Projects</a></li>
                        </ul>
                      </details>
                </div>
    
                   
                   



                  
                </div>
              </div>
        </nav>
    </header>
    
</body>
</html>
